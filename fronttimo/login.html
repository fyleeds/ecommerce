</head>
<body>

<header class="header">
  <div class="logo-section">
    <!-- Remplacez 'logo.png' par le chemin de votre image de logo réelle -->
    <img src="DALL_E_2023-11-26_00.53.24_-_A_chic_and_minimalist_logo_for_an_e-commerce_website._The_design_features_a_simple__elegant_icon_that_abstractly_represents_both_a_shopping_bag_and_di-removebg-preview (1).png" alt="Amiishop Logo">
    <span>Amiishop</span>
  </div>
  <div class="search-section">
    <input type="search" placeholder="Rechercher">
    <button type="submit">🔍</button>
  </div>
  <div class="user-section">
    <!-- Ici, ajoutez vos icônes utilisateur et panier, vous pouvez utiliser des images ou des icônes de polices -->
    <a href="url-de-la-page-de-destination.html">
      <!-- Insérez le chemin de votre image à la place de "chemin/vers/votre/image.jpg" -->
      <img src="utilisateur 2.png" alt="Votre image" class="utilisateur"/>
    </a>
    <a href="url-de-la-page-de-destination.html">
      <!-- Insérez le chemin de votre image à la place de "chemin/vers/votre/image.jpg" -->
      <img src="sac-de-courses 3.png" alt="Votre image" class="sac"/>
    </a>
  </div>
</header>
<div class="main-content">
  <div class="login-section">
    <img src="DALL_E_2023-11-26_00.53.24_-_A_chic_and_minimalist_logo_for_an_e-commerce_website._The_design_features_a_simple__elegant_icon_that_abstractly_represents_both_a_shopping_bag_and_di-removebg-preview (1).png" alt="Amiishop Logo" class="login-logo">
    <h2 class="login-title">Amiishop</h2>
    <!-- Ajoutez ici le formulaire de connexion -->
    <form>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="pseudo" placeholder="Pseudo" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirm-password" placeholder="Confirm password" required>
      <button type="submit">Register</button>
    </form>
  </div>
  <div class="illustration-section">
    <!-- Ajoutez ici votre illustration -->
    <img src="people-and-technology.png" alt="Illustration" class="logo2">
  </div>
</div>
</div>
